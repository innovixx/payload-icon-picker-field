name: Publish

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --workspace-root

      - name: Build
        run: pnpm build

      - name: Remove devDependencies
        run: pnpm prune --prod --workspace-root

      - name: Zip artifact
        run: zip -r artifact.zip package.json dist LICENSE README.md -q

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: ./artifact.zip

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: artifact
          path: .

      - name: Unzip artifact
        run: |
          unzip -q artifact.zip
          rm artifact.zip

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Publish to NPM
        run: |
          if [ "${{ github.event.release.prerelease }}" = "true" ]; then
          npm publish --tag beta
          else
          npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-github:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: artifact
          path: .

      - name: Unzip artifact
        run: |
          unzip -q artifact.zip
          rm artifact.zip

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
